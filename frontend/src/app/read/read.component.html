        <div class="container mt-5">
 
                 <h1>STUDENT MANAGEMENT </h1>
        
                    <a [routerLink]="['/create']" class="btn btn-success">CREATE</a>&nbsp;
  <a [routerLink]="['/login']" class="btn btn-danger">Logout</a>
                    
        </div>

        <div class="container mt-5">
 
            <div *ngIf="successmsg" class="alert alert-success alert-dismissible fade show" role="alert">
        
              <strong>{{successmsg}}</strong>
           
           </div>



       
        <table class="table table-bordered" >
           <thead>
             <tr>
               <th scope="col">First Name</th>
               <th scope="col">Last Name</th>
               <th scope="col">Date of birth</th>
               <th scope="col">Email</th>
               <th scope="col">Mobile Number</th>
               <th scope="col">Roll Number</th>
               <th scope="col">Department</th>
               <th scope="col">Year</th>
               <th scope="col">Edits</th>
             </tr>
           </thead>
    
          <tbody>
             <tr *ngFor="let us of readData ">
               <td>{{us.first_name}}</td>
               <td>{{us.last_name}}</td>
               <td>{{us.date_of_birth}}</td>
               <td>{{us.email_id}}</td>
               <td>{{us.mobile_number}}</td>
               <td>{{us.roll_number}}</td>
               <td>{{us.department}}</td>
               <td>{{us.year}}</td>
               <td>
                <a [routerLink]="['/view',(us.id)]" class="btn btn-sm btn-success" data-bs-dismiss="modal" >view</a>&nbsp;
               </td>
             </tr>
          </tbody>
    </table> 
  </div>
